# STARTUP processes
exec-once = uwsm finalize
exec-once = uwsm app -- systemctl --user start hyprpolkitagent
exec-once = uwsm app -- ashell
exec-once = uwsm app -- swaync
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- nextcloud --background
exec-once = uwsm app -- kdeconnect-indicator

# monitors
monitor=,highres@highrr,auto,1

# Default appications
$terminal = kitty
$fileManager = nautilus
$menu = "$(wofi --show drun --define=drun-print_desktop_file=true | sed -E "s/(\.desktop) /\1:/")"
# for the wofi command https://github.com/Vladimir-csp/uwsm?tab=readme-ov-file#3-applications-and-slices

# env = HYPRCURSOR_THEME,Bibata-Modern-Ice # this hypr cursor theme is in ~/.local/share/icons/BibataIce
# env = HYPRCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,hyprqt6engine
# env = XCURSOR_THEME,xBibataIce
