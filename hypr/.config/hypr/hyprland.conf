# STARTUP processes
exec-once = uwsm finalize
exec-once = uwsm app -- systemctl --user start hyprpolkitagent
exec-once = uwsm app -- ashell
exec-once = uwsm app -- swaync
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- nextcloud --background
exec-once = uwsm app -- kdeconnect-indicator

# monitors
monitor=,highres@highrr,auto,1

# Default appications
$terminal = kitty
$fileManager = nautilus
$menu = hyprlauncher

env = HYPRCURSOR_THEME,Bibata-Modern-Ice # this hypr cursor theme is in ~/.local/share/icons/BibataIce
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,hyprqt6engine
env = XCURSOR_THEME,xBibataIce
env = XCURSOR_SIZE,24

#Variables
general {
    # https://wiki.hyprland.org/Configuring/Variables/ 
    
    border_size = 1

    col.active_border = rgba(203,166,247,0.80)
    col.inactive_border = rgba(147,153,178,0)

    resize_on_border = true
    extend_border_grab_area = 25
    hover_icon_on_border =true
    
    gaps_in = 5
    gaps_out = 10

    layout = dwindle

}

decoration {
    # https://wiki.hyprland.org/Configuring/Variables/ 

    rounding = 10
    rounding_power = 4
    dim_inactive = true
    inactive_opacity= 0.6

    blur {
        enabled = true
        size = 1
        passes = 2
        new_optimizations = on
        noise = 0.3
        contrast = 1
        brightness = 0.3
        ignore_opacity = true
    }
    

}


animations {
    enabled = true
    workspace_wraparound = false

    # Snappy bezier curves
    bezier = snappy, 0.05, 0.9, 0.1, 1.0
    bezier = snapOut, 0.22, 1, 0.36, 1
    bezier = snapIn, 0.5, 0, 0.75, 0
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # Border animation
    animation = borderangle, 1, 30, snapOut, loop

    # Workspace - quick slide
    animation = workspaces, 1, 2, snappy, slide

    # Windows - fast pop with slight overshoot
    animation = windows, 1, 2, overshot, popin 90%
    animation = windowsIn, 1, 2, snapOut, popin 90%
    animation = windowsOut, 1, 1, snapIn, popin 90%
    animation = windowsMove, 1, 2, snappy

    # Fade - instant feel
    animation = fade, 1, 2, snappy
    animation = fadeIn, 1, 2, snapOut
    animation = fadeOut, 1, 1, snapIn
}
input {
    kb_layout = us
    kb_model = logitech_mk240  # Specific model for your keyboard
    numlock_by_default = true
    repeat_delay = 500  # Balanced delay

    follow_mouse = 1
    sensitivity = 0 #-1.0 to 1.0, 0 means no modification.
    accel_profile = flat # Disables mouse acceleration
    natural_scroll = false  # Disable natural scrolling
    
}

misc {
    # https://wiki.hyprland.org/Configuring/Variables/ 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    
    font_family = JetBrainsMono Nerd Font


    animate_manual_resizes =true
    
}

xwayland {
    force_zero_scaling = true
}

dwindle {
    # https://wiki.hyprland.org/Configuring/Dwindle-Layout/ 
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes 
}

# https://wiki.hyprland.org/Configuring/Window-Rules/ 

layerrule = blur on, match:namespace kitty 
layerrule = blur on, match:namespace wofi
layerrule = blur on, match:namespace wofi
layerrule = no_anim on, match:namespace wofi

# https://wiki.hyprland.org/Configuring/Keywords/ 
$mainMod = super
$SUPER_SHIFT = super shift

#Binding 
#bind = MODS, key, dispatcher, params
# https://wiki.hypr.land/0.53.0/Configuring/Dispatchers/#list-of-dispatchers
# https://wiki.hypr.land/0.53.0/Configuring/Dispatchers/#parameter-explanation
bind = $mainMod, return, exec, uwsm app -- $terminal
bind = $mainMod, Delete, forcekillactive, 
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, V, togglefloating, 
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, space, exec, uwsm app -- $menu
bind = $SUPER_SHIFT, l, exec, uwsm app -- hyprlock
bind = $mainMod, F, fullscreen, # dwindle

#Screen shot
bind = , Print, exec, uwsm app -- hyprshot -m window
bind = shift, Print, exec, uwsm app -- hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
 
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#global shortcuts
#discord
bind = SHIFT, F9, pass, class:^(com\.obsproject\.Studio)$ #START/STOP RECORD
bind = SHIFT, F10, pass, class:^(com\.obsproject\.Studio)$ #PAUSE UNPAUSE

# Media Keys for Logitech MK240 keyboard
bind = , XF86AudioRaiseVolume, exec, uwsm app -- wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, uwsm app -- wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, uwsm app -- wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, uwsm app -- playerctl play-pause
bind = , XF86AudioPause, exec, uwsm app -- playerctl play-pause
bind = , XF86AudioNext, exec, uwsm app -- playerctl next
bind = , XF86AudioPrev, exec, uwsm app -- playerctl previous
